<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Customer Service</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Hospital Customer Service Application</h1>
  </header>
  <main style="display: flex; gap: 20px;">
    <section id="add-patient" style="flex: 1;">
      <h2>Add New Patient</h2>
      <form id="add-patient-form" action="#" method="post">
        <div>
          <label>First Name:</label>
          <input type="text" id="first-name" name="firstName" required>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" id="last-name" name="lastName" required>
        </div>
        <div>
          <label>Date of Birth:</label>
          <input type="date" id="dob" name="dateOfBirth" required>
        </div>
        <div>
          <label>Zip Code:</label>
          <input type="text" id="zip" name="zipCode" required>
        </div>
        <div>
          <button type="submit">Add Patient</button>
        </div>
      </form>
    </section>
    <section id="search-patient" style="flex: 1;">
      <h2>Search Patients</h2>
      <form id="search-patient-form" action="#" method="get">
        <div>
          <label>First Name:</label>
          <input type="text" id="search-first-name" name="firstName">
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" id="search-last-name" name="lastName">
        </div>
        <div>
          <label>Year of Birth:</label>
          <input type="number" id="search-yob" name="yearOfBirth" min="1900" max="2100">
        </div>
        <div>
          <label>Zip Code:</label>
          <input type="text" id="search-zip" name="zipCode">
        </div>
        <div>
          <button type="submit">Search</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
